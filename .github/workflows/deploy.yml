name: Backend CI/CD

# Repository: vinenderindiit/fieldsy-backend
# Deploy to: /var/www/fieldsy/backend on EC2

on:
  push:
    branches: [ main, production ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20.x'
  DEPLOY_PATH: /var/www/fieldsy/backend

jobs:
  build:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Build with SWC (Fast Build)
        run: |
          npm run build:fast

          # Verify build was successful
          if [ ! -d "dist" ]; then
            echo "ERROR: Build failed - dist directory not created!"
            exit 1
          fi

          echo "✅ Build successful - dist directory created"
          ls -la dist/
        env:
          NODE_OPTIONS: '--max-old-space-size=2048'

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r dist deploy/
          cp -r node_modules deploy/
          cp package*.json deploy/
          cp -r prisma deploy/
          cp tsconfig.json deploy/ 2>/dev/null || true
          cp .env.example deploy/.env.example 2>/dev/null || true

          # Verify dist directory exists in package
          if [ ! -d "deploy/dist" ]; then
            echo "ERROR: dist directory not found in deploy package!"
            exit 1
          fi

          # Verify server.js exists
          if [ ! -f "deploy/dist/server.js" ]; then
            echo "ERROR: server.js not found in deploy/dist/"
            exit 1
          fi

          echo "✅ Deployment package created successfully"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: deploy/
          retention-days: 7

  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: ./deploy

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Stop backend with PM2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            pm2 stop fieldsy-backend || true
          EOF

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            if [ -d "${{ env.DEPLOY_PATH }}" ]; then
              sudo cp -r ${{ env.DEPLOY_PATH }} ${{ env.DEPLOY_PATH }}.backup.$(date +%Y%m%d_%H%M%S)
              cd $(dirname ${{ env.DEPLOY_PATH }})
              ls -t | grep "backend.backup" | tail -n +4 | xargs -r sudo rm -rf
            fi
            sudo mkdir -p ${{ env.DEPLOY_PATH }}
          EOF

          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./deploy/ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ env.DEPLOY_PATH }}/

      - name: Set up environment
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ${{ env.DEPLOY_PATH }}

            if [ ! -f .env ]; then
              if [ -f /var/www/fieldsy/.env.backend ]; then
                sudo cp /var/www/fieldsy/.env.backend .env
              fi
            fi

            sudo chown -R ${{ secrets.EC2_USER }}:${{ secrets.EC2_USER }} ${{ env.DEPLOY_PATH }}
            sudo chmod -R 755 ${{ env.DEPLOY_PATH }}
          EOF

      - name: Start backend with PM2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            pm2 restart fieldsy-backend || pm2 start /var/www/fieldsy/ecosystem.config.js --only fieldsy-backend
            pm2 save
          EOF

      - name: Health check
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            sleep 10

            # Check if process is running in PM2
            if pm2 describe fieldsy-backend | grep -q "online"; then
              echo "✅ Backend service is running in PM2"

              if curl -f http://localhost:5000/api/health 2>/dev/null; then
                echo "✅ API health check passed"
              else
                echo "⚠️  API health check failed, but service is running"
              fi
            else
              echo "❌ Backend service failed to start"
              pm2 logs fieldsy-backend --lines 50 --nostream
              exit 1
            fi
          EOF

      - name: Rollback on failure
        if: failure()
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            BACKUP=$(ls -t $(dirname ${{ env.DEPLOY_PATH }}) | grep "backend.backup" | head -n 1)

            if [ -n "$BACKUP" ]; then
              echo "Rolling back to $BACKUP"
              pm2 stop fieldsy-backend || true
              sudo rm -rf ${{ env.DEPLOY_PATH }}
              sudo cp -r $(dirname ${{ env.DEPLOY_PATH }})/$BACKUP ${{ env.DEPLOY_PATH }}
              pm2 restart fieldsy-backend || pm2 start /var/www/fieldsy/ecosystem.config.js --only fieldsy-backend
              pm2 save
              echo "✅ Rollback completed"
            else
              echo "❌ No backup found for rollback"
            fi
          EOF

      - name: Cleanup old artifacts
        if: always()
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            find /var/www/fieldsy/backend.backup.* -name "node_modules" -type d -exec sudo rm -rf {} + 2>/dev/null || true
            find /var/www/fieldsy/backend.backup.* -name "dist" -type d -exec sudo rm -rf {} + 2>/dev/null || true
          EOF

  notify:
    name: Notify Deployment Status
    needs: [build, deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send notification
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Backend deployment successful"
          else
            echo "❌ Backend deployment failed"
          fi
